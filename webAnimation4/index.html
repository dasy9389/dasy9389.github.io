<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web Animation</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<img src="images/logo.png" class="logo">
				<nav>
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Office</a></li>
						<li><a href="">Hotels</a></li>
						<li><a href="">Contact Us</a></li>
					</ul>
				</nav>
				<img src="images/menu.png" class="menu-icon">
			</div>
			<div class="row">
				<div class="col">
					<div class="textbox">
						<h5>Our Products</h5>
						<h1><b>Simplicty</b> <br> is the <b>ultimate</b> sophistication</h1>
					</div>
					<img src="images/circle.png" class="small-icon1">
					<img src="images/circle.png" class="small-icon2">
					<img src="images/square.png" class="small-icon3">
				</div>
				<div class="col">
					<div class="gallery-box">
						<img src="images/pic2.jpg" id="gallery">

						<ul>
							<li class="btn">01</li>
							<li class="btn active">02</li>
							<li class="btn">03</li>
							<li class="btn">04</li>
						</ul>
					</div>
				</div>
			</div>

			<img src="images/circle.png" class="small-icon4">
			<img src="images/square.png" class="small-icon5">
		</div>

		<!----------Cursor style--------------->
		<div id="cursor"></div>

		<script type="text/javascript">
			//cursor style
			var cursor = document.getElementById('cursor');
			
			document.onmousemove = function(e){
				cursor.style.left = (e.pageX - 25) + "px";
				cursor.style.top = (e.pageY -25) + "px";
				cursor.style.display = "block";
			}


			//slider gallery
			var btn = document.getElementsByClassName('btn');
			var gallery = document.getElementById('gallery');

			var images = new Array(
				"images/pic1.jpg",
				"images/pic2.jpg",
				"images/pic3.jpg",
				"images/pic4.jpg"
			);

			for(let i = 0; i<btn.length; i++){
				btn[i].onclick = function()
				{
					gallery.src = images[i];
					let current = document.getElementsByClassName('active');
					current[0].className = current[0].className.replace('active','');
					this.className += ' active';
				};
			}

		</script>
	</body>
</html>
